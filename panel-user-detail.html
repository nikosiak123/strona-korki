<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły Użytkownika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-modal.show {
            display: flex;
        }
        .login-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .login-error {
            color: red;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
        }
        .user-details {
            margin-bottom: 30px;
        }
        .user-details h2 {
            margin-bottom: 10px;
            color: #555;
        }
        .user-details p {
            margin: 5px 0;
        }
        .chat-history {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .chat-history h2 {
            margin-bottom: 10px;
            color: #555;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .message.bot {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #666;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .send-message {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .send-message input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .send-message button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-message button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Szczegóły Użytkownika</h1>
        <div id="user-details" class="user-details">
            <h2>Szczegóły</h2>
            <p>Ładowanie...</p>
        </div>
        <div id="chat-history" class="chat-history">
            <h2>Historia Czatu</h2>
            <p>Ładowanie...</p>
        </div>
        <div class="send-message">
            <input type="text" id="message-input" placeholder="Wpisz wiadomość...">
            <button id="send-button">Wyślij</button>
        </div>
    </div>

    <!-- Modal logowania -->
    <div id="login-modal" class="login-modal">
        <div class="login-form">
            <h2>Zaloguj się do panelu administratora</h2>
            <div id="login-error" class="login-error"></div>
            <input type="password" id="admin-password" placeholder="Hasło administratora" required>
            <button id="login-button">Zaloguj się</button>
        </div>
    </div>

    <script>
        // Funkcja do pobrania parametru URL
        function getPSID() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('psid');
        }

        // Funkcja do załadowania danych użytkownika i historii czatu
        async function loadUserData() {
            const psid = getPSID();
            if (!psid) {
                document.getElementById('user-details').innerHTML = '<p class="error">Błąd: Brak PSID w parametrach URL.</p>';
                document.getElementById('chat-history').innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`/api/admin/user-details/${psid}`);
                if (response.status === 403) {
                    // Brak autoryzacji - pokaż modal logowania
                    document.getElementById('login-modal').classList.add('show');
                    return;
                }
                if (!response.ok) {
                    throw new Error('Błąd serwera: ' + response.status);
                }
                const data = await response.json();

                // Wyświetl szczegóły użytkownika
                const userDetails = document.getElementById('user-details');
                userDetails.innerHTML = `
                    <h2>Szczegóły</h2>
                    <p><strong>PSID:</strong> ${data.user.psid}</p>
                    <p><strong>Imię:</strong> ${data.user.name || 'Brak'}</p>
                    <p><strong>Nazwisko:</strong> ${data.user.studentParentName || 'Brak'}</p>
                    <p><strong>Wolna kwota:</strong> ${data.user.freeAmount || 0} zł</p>
                    <div><strong>Rezerwacje:</strong>
                        <ul>
                            ${data.user.reservations.map(res => `<li>${res.date} ${res.time} - ${res.subject} (${res.statuses.join(', ')})</li>`).join('')}
                        </ul>
                    </div>
                `;

                // Wyświetl historię czatu
                const chatHistory = document.getElementById('chat-history');
                if (data.messages && data.messages.length > 0) {
                    chatHistory.innerHTML = '<h2>Historia Czatu</h2>' + data.messages.map(message => `
                        <div class="message ${message.role === 'user' ? 'user' : 'bot'}">
                            <p>${message.text}</p>
                        </div>
                    `).join('');
                } else {
                    chatHistory.innerHTML = '<h2>Historia Czatu</h2><p>Brak historii czatu.</p>';
                }
            } catch (error) {
                document.getElementById('user-details').innerHTML = `<p class="error">Błąd podczas ładowania danych: ${error.message}</p>`;
                document.getElementById('chat-history').innerHTML = '';
            }
        }

        // Funkcja do logowania administratora
        async function loginAdmin() {
            const password = document.getElementById('admin-password').value;
            const errorDiv = document.getElementById('login-error');

            if (!password) {
                errorDiv.textContent = 'Wprowadź hasło.';
                return;
            }

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('login-modal').classList.remove('show');
                    document.getElementById('admin-password').value = '';
                    errorDiv.textContent = '';
                    loadUserData(); // Załaduj dane po zalogowaniu
                } else {
                    errorDiv.textContent = data.message || 'Błędne hasło.';
                }
            } catch (error) {
                errorDiv.textContent = 'Błąd podczas logowania: ' + error.message;
            }
        }

        // Funkcja do wysyłania wiadomości
        async function sendMessage() {
            const psid = getPSID();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (!message) {
                alert('Wpisz wiadomość przed wysłaniem.');
                return;
            }

            try {
                const response = await fetch('/api/admin/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ psid: psid, message: message })
                });

                if (!response.ok) {
                    throw new Error('Błąd wysyłania wiadomości');
                }

                messageInput.value = ''; // Wyczyść input
                loadUserData(); // Przeładuj dane, aby wyświetlić nową wiadomość
            } catch (error) {
                alert('Błąd podczas wysyłania wiadomości: ' + error.message);
            }
        }

        // Załaduj dane po załadowaniu strony
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();

            // Dodaj event listener do przycisku wysyłania wiadomości
            document.addEventListener('click', function(e) {
                if (e.target.id === 'send-button') {
                    sendMessage();
                } else if (e.target.id === 'login-button') {
                    loginAdmin();
                }
            });

            // Dodaj obsługę Enter w input wiadomości
            document.addEventListener('keypress', function(e) {
                if (e.target.id === 'message-input' && e.key === 'Enter') {
                    sendMessage();
                } else if (e.target.id === 'admin-password' && e.key === 'Enter') {
                    loginAdmin();
                }
            });
        });
    </script>
</body>
</html>
