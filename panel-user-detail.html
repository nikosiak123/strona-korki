<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły Użytkownika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .user-details {
            margin-bottom: 30px;
        }
        .user-details h2 {
            margin-bottom: 10px;
            color: #555;
        }
        .user-details p {
            margin: 5px 0;
        }
        .chat-history {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .chat-history h2 {
            margin-bottom: 10px;
            color: #555;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .message.bot {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #666;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Szczegóły Użytkownika</h1>
        <div id="user-details" class="user-details">
            <h2>Szczegóły</h2>
            <p>Ładowanie...</p>
        </div>
        <div id="chat-history" class="chat-history">
            <h2>Historia Czatu</h2>
            <p>Ładowanie...</p>
        </div>
    </div>

    <script>
        // Funkcja do pobrania parametru URL
        function getPSID() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('psid');
        }

        // Funkcja do załadowania danych użytkownika i historii czatu
        async function loadUserData() {
            const psid = getPSID();
            if (!psid) {
                document.getElementById('user-details').innerHTML = '<p class="error">Błąd: Brak PSID w parametrach URL.</p>';
                document.getElementById('chat-history').innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`/api/admin/user-details/${psid}`);
                if (!response.ok) {
                    throw new Error('Błąd serwera: ' + response.status);
                }
                const data = await response.json();

                // Wyświetl szczegóły użytkownika
                const userDetails = document.getElementById('user-details');
                userDetails.innerHTML = `
                    <h2>Szczegóły</h2>
                    <p><strong>PSID:</strong> ${data.user.psid}</p>
                    <p><strong>Imię:</strong> ${data.user.name || 'Brak'}</p>
                    <p><strong>Nazwisko:</strong> ${data.user.studentParentName || 'Brak'}</p>
                    <p><strong>Wolna kwota:</strong> ${data.user.freeAmount || 0} zł</p>
                    <div><strong>Rezerwacje:</strong>
                        <ul>
                            ${data.user.reservations.map(res => `<li>${res.date} ${res.time} - ${res.subject} (${res.statuses.join(', ')})</li>`).join('')}
                        </ul>
                    </div>
                `;

                // Wyświetl historię czatu
                const chatHistory = document.getElementById('chat-history');
                if (data.messages && data.messages.length > 0) {
                    chatHistory.innerHTML = '<h2>Historia Czatu</h2>' + data.messages.map(message => `
                        <div class="message ${message.role === 'user' ? 'user' : 'bot'}">
                            <p>${message.text}</p>
                        </div>
                    `).join('');
                } else {
                    chatHistory.innerHTML = '<h2>Historia Czatu</h2><p>Brak historii czatu.</p>';
                }
            } catch (error) {
                document.getElementById('user-details').innerHTML = `<p class="error">Błąd podczas ładowania danych: ${error.message}</p>`;
                document.getElementById('chat-history').innerHTML = '';
            }
        }

        // Załaduj dane po załadowaniu strony
        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
